{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/change_password.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>password_change</title>
  </head>
  <body>
    <div class="container">
      <form method="POST">
        {% csrf_token %}
        <!-- 로고 -->
        <div class="fix_area">
          <div class="logo">
            <p class="logo_text">비밀번호 변경</p>
          </div>
          <div class="line"></div>
        </div>
        <!-- 비밀번호 변경 -->
        <div class="sing_up">
          <p class="password_text">새로운 비밀번호를 입력해주세요</p>
          <div class="password_text">
            <input
              type="password"
              class="password1"
              name="origin_password"
              placeholder="현재 비밀번호"
            />
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="new_password">
            <input
              type="password"
              class="password1"
              name="new_password1"
              placeholder="새로운 비밀번호"
            />
            <i class="fa-solid fa-eye"></i>
          </div>
          <!-- 비밀번호 조건 -->
          <div class="signup_con">
            <ul class="require_list">
              <!-- 최소 8글자 -->
              <li>
                <i class="fa-solid fa-x"></i>
                <span>최소 8자</span>
              </li>
              <!-- 숫자 1개 이상 -->
              <li>
                <i class="fa-solid fa-x"></i>
                <span>숫자 1개 이상 포함</span>
              </li>
              <!-- 영어 소문자 1개 이상 -->
              <li>
                <i class="fa-solid fa-x"></i>
                <span>영어 소문자 1개 이상 포함</span>
              </li>
              <!-- 영어 대문자 1개 이상 -->
              <li>
                <i class="fa-solid fa-x"></i>
                <span>영어 대문자 1개 이상 포함</span>
              </li>
            </ul>
          </div>
          <div class="check_password">
            <input
              type="password"
              class="password1"
              name="new_password2"
              placeholder="비밀번호 확인"
            />
            <i class="fa-solid fa-x"></i>
          </div>
        </div>
        <div class="done_btn">
          <input type="submit" class="btn" value="변경완료" />
        </div>
        <!-- 자바스크립트 -->
        <script src="{% static 'js/change_password.css' %}"></script>
      </form>
    </div>
  </body>
</html>
