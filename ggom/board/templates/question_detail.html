{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/question_detail.css' %}">
    <title>{{ question.title }}</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col">
                <a class="menu">게시글</a>
            </div>
            <div class="col2">
                <a href="/accounts/mypage" style="text-decoration: none;">
                    <img src="{{ request.user.get_image_url }}" alt="Profile Image" width="30px">
                </a>
            </div>
            </div>

            <div class="line"></div>

            <div class="row">
            <div class="col3">
                <a class="Q">Q</a>
                <a class="title">{{ question.title }}</a>
            </div>
            <div class="profileInfo">
                
                
                <img src="{{ request.user.get_image_url }}" alt="Profile Image" width="30px">
                
                <div class="id">
                    {{ request.user.nickname }}
                </div>
                <div class="date">
                    {{ question.create_date }}
                </div>
            </div>
            
        </div>
    </header>

    <div>
        {% if question.file %}
        <!-- <a href="{{ question.file.url }}">Attached File</a> -->
        {% endif %}
        <!-- {{ question.file.url }} -->
        <img src="{{ question.file.url }}" alt="" style="width: 40%;">
    </div>

    <div class="text2">
        꼼꼼한 질문 드립니다
    </div>

    <p class="content">{{ question.content }}</p>



    <div class="full">
        <a href="board/answer" style="text-decoration: none;">
            <button class="answerBtn">답변달기</button>
        </a>
    </div>
