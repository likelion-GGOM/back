{% if is_author %}
    <a href="{% url 'board:question_edit' question.id %}">수정</a> <!-- 수정 버튼 -->
    {% if question.answer_set.all %}
        <button onclick="markAsSolved()">답변 완료</button> <!-- 답변 완료 버튼 -->
    {% endif %}
{% else %}
    <a href="{% url 'board:answer_create' question.id %}">답변 달기</a> <!-- 답변 달기 버튼 -->
{% endif %}
